<form name="demographicsQuestionnaire" ng-controller="demographicsCtrl">

  <div class="form-group">
    <label>Age:</label>
    <input type="text" class="form-control">
    <div class="checkbox">
      <label><input type="checkbox">Prefer not to say</label>
    </div>
  </div>

  <div class="form-group">
    <label>Gender:</label>
    <div class="radio">
      <label><input type="radio">Male</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio">Female
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio">Other
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio">Prefer not to say
      </label>
    </div>
  </div>

  <button class="btn btn-primary" ng-click="goToNextPage()">Submit and continue</button>

</form>
