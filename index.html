<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Customization experiment</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="stencil-experiment" ng-controller="MainCtrl">
    <div id="sidebar">
        <h3>Step {{state.page+1}} of {{state.pages.length}}</h3>
        <ul>
            <li ng-repeat="page in state.pages" class="experiment-step" ng-class="{'locked': state.page<page.number, 'active': state.page==page.number, 'unlocked': state.page>page.number}" ng-click="pageLinkClicked(page.number)">{{page.title}}</li>
        </ul>
    </div>
    <div id="content">
        <h2 class="page-title" ng-if="state.page>0">{{state.pages[state.page].title}}</h2>
        <div ng-repeat="page in state.pages" ng-if="state.page==page.number" ng-include="'html/'+ page.template +'.html'"></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/state.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
