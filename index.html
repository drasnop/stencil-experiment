<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <title>Customization experiment</title>
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
   <link rel="stylesheet" href="css/style.css">
   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="stencil-experiment" ng-controller="MainCtrl">
   <div id="sidebar">
      <h3>Your progress</h3>
      <ul>
         <li class="experiment-step" ng-class="{'locked': state.page<0, 'active': state.page==0, 'unlocked': state.page>0}">Consent form</li>
         <li class="experiment-step" ng-class="{'locked': state.page<1, 'active': state.page==1, 'unlocked': state.page>1}">Create temporary Wunderlist account</li>
         <li class="experiment-step" ng-class="{'locked': state.page<2, 'active': state.page==2, 'unlocked': state.page>2}">Setup experiment</li>
         <li class="experiment-step" ng-class="{'locked': state.page<3, 'active': state.page==3, 'unlocked': state.page>3}">Learn Wunderlist basics</li>
         <li class="experiment-step" ng-class="{'locked': state.page<4, 'active': state.page==4, 'unlocked': state.page>4}">Do the experiment</li>
         <li class="experiment-step" ng-class="{'locked': state.page<5, 'active': state.page==5, 'unlocked': state.page>5}">Receive code to get base reward and performance bonus</li>
      </ul>
   </div>
   <div id="content">
      <div ng-if="state.page==0" ng-include="'html/consent-form.html'"></div>
      <div ng-if="state.page==1" ng-include="'html/wunderlist-account.html'"></div>
      <div ng-if="state.page==2" ng-include="'html/experiment-setup.html'"></div>
      <div ng-if="state.page==3" ng-include="'html/wunderlist-demo.html'"></div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
